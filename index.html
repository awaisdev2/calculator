<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1 class="text-center text-4xl my-3 font-bold">Welcome to Calculator app!</h1>
  <div class="container flex bg-gray-400 flex-col items-center mx-auto w-fit p-3 rounded-lg">
    <div class="row">
      <input class="input outline-none p-4 rounded border border-black w-[291px]" type="text"/>
    </div>
    <div class="row">
      <button class="button w-[66px] border m-1 border-black rounded p-4">C</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">%</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">M+</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">M-</button>
    </div>
    <div class="row">
      <button class="button w-[66px] border m-1 border-black rounded p-4">7</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">8</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">9</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">*</button>
    </div>
    <div class="row">
      <button class="button w-[66px] border m-1 border-black rounded p-4">4</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">5</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">6</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">/</button>
    </div>
    <div class="row">
      <button class="button w-[66px] border m-1 border-black rounded p-4">1</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">2</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">3</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">+</button>
    </div>
    <div class="row">
      <button class="button w-[66px] border m-1 border-black rounded p-4">0</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">.</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">=</button>
      <button class="button w-[66px] border m-1 border-black rounded p-4">-</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
